<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.p1 {
	color: red;
	font-size: 10pt;
}

.p2 {
	color: blue;
	font-size: 20pt;
}

.p3 {
	color: green;
	font-size: 30pt;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		/* $('p').addClass(function(index) {
			return 'p' + (index + 1);
		}); */
		
		//each
		$("p").each(function(idx, item) {
			var addclass = 'p' + (idx + 1);
			$(this).addClass(addclass);
		});
	});
</script>
</head>
<body>
	<p>문단1</p>
	<p>문단2</p>
	<p>문단3</p>
</body>
</html>
