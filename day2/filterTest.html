<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("h1").filter(":odd").css("color","red");
		
		$("h3").filter(function(idx) {
			return idx % 3 == 0;
		}).css({background:"black","color":"white"});
	});
</script>
</head>
<body>
	<h1>h1태그1</h1>
	<h1>h1태그2</h1>
	<h1>h1태그3</h1>
	<h1>h1태그4</h1>
	<h1>h1태그5</h1>
	
	<h3>Header-0</h3>
	<h3>Header-1</h3>
	<h3>Header-2</h3>
	<h3>Header-3</h3>
	<h3>Header-4</h3>
	<h3>Header-5</h3>
</body>
</html>
