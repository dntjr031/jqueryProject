<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 60px;
	height: 60px;
	float: left;
	border: 2px solid blue;
	margin: 4px
}

.orange {
	background: orange
}

.blue {
	background: blue
}

.pink {
	background: pink
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$("div").filter(":odd").eq(0).addClass("pink").end().eq(1)
						.addClass("orange").end().css("border=width", "5px");

				$("div").not(":odd").eq(1).css("color", "green");

				var $myDiv = $("div").eq(5);
				if ($myDiv.is("div")) {
					$myDiv.css("color", "red").css("font-weight", "bold");
				}
				if ($myDiv.is(".blus, .orange, .pink")) {
					$myDiv.text("마이칼라");
				}
			});
</script>
</head>
<body>
	<div>a</div>
	<div>b</div>
	<div>c</div>
	<div>d</div>
	<div>e</div>
	<div class="orange">f</div>
	<div>g</div>
</body>
</html>
