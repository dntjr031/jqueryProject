<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h2:first").remove();
		
		$("#div1").empty();
	});
</script>
</head>
<body>
	<h1>remove(), empty() 메서드 연습</h1>
	<div>
		<h2>제목1</h2>
		<h2>제목2</h2>
	</div>
	<div id="div1">
		<h3>제목3</h3>
		<h3>제목4</h3>
	</div>
</body>
</html>
