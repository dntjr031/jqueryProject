<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 70px;
	height: 70px;
	background-color: skyblue;
	position: relative;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("div").hover(function() {
			$(this).animate({
				left : 300,
				width : "140px",
				opacity : 0.3
			}, 1000);
		}, function() {
			$(this).animate({
				left : 0,
				width : "70px",
				opacity : 1
			}, 1000);
		});
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
