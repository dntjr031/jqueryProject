<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 50px;
	height: 50px;
	background-color: pink;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("div").click(function() {
			$(this).animate({
				width : "+=50",
				height : "+=50"
				/* 
				현재 상태를 기준으로 한 상대적 애니메이션
				+= , -= 연산자 : 상대적으로 속성이 변함
				
				사각형을 클릭하면 계속 사각형이 커짐
				*/
			}, 2000);
		});
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
