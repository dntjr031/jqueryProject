<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("img:first").show(2000);

		$("#btn1").click(function() {
			$("img").eq(1).show(1000, function() {
				alert("이미지 나타남");
			});
		});
		$("#btn2").click(function() {
			$("img").eq(1).hide(1000, function() {
				alert("이미지 사라짐!");
			});
		});
		
		$("button").click(function() {
			$("img:gt(1)").toggle();
		});

	});
</script>
<style>
div {
	width: 120px;
	height: 32px;
	border: 1px solid gray;
	text-align: center;
}
</style>

</head>
<body>
	<div>
		<img src="../images/jQuery.jpg" style="display: none"
			alt="Hello, jQuery!">
	</div>
	<br />
	<input id="btn1" type="button" value="보이기" />
	<input id="btn2" type="button" value="숨기기" />
	<br />
	<br />
	<img src="../images/dog.jpg" style="display: none" alt="강아지 이미지">
	<hr>
	<button>Toggle</button>
	<p>
		<img src="../images/jQuery.jpg" alt="Hello, jQuery!">
	</p>
	<p>
		<img src="../images/wood.JPG" alt="Hi~~" style="display: none">
	</p>
</body>
</html>
