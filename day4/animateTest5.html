<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div#outer {
	width: 301px;
	height: 20px;
	border: 1px solid black;
}

div#gaege {
	width: 0;
	height: 20px;
	background: gray;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#outer").mouseenter(function() {
			$("#gaege").animate({
				width: "100%"
			},1000);
		}).mouseleave(function() {
			$("#gaege").animate({
				width: "0"
			},1000);
		});
	});
</script>
</head>
<body>
	<div id="outer">
		<div id="gaege"></div>
	</div>
</body>
</html>
