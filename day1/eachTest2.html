<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// $('선택자').each.(function(idx, item) {})
		// 선택자로 선택한 요소들을 반복 처리할 때 사용
		//=> 선택자로 선택된 여러 개 요소들을 개별적으로 처리할 때 사용

		$("p").css("background", "pink");
		//=> 모든 p태그 들의 배경색을 분홍색으로 지정

		$("p").each(function(idx, item) {
			$(this).css("font-size", (idx + 1) * 10);
			//$(item).css("font-size", (idx + 1)*10);
		});
		//=> p태그 각각에 대해 서로 다른 폰트크기 지정
		
		var str = $("#div1 p").html();
		alert(str);
		
		//선택자로 선택한 요소들이 여러 개인 경우, 각각의 요소들의 값을 읽어올 때 each 이용
		var output = "";
		$("#div1 p").each(function(idx, item) {
			output += "index : " + idx + "인 p태그의 텍스트 : " + $(this).html() + "<br>";
		});
		
		$("#result").html(output);
	});
</script>
</head>
<body>
	<p>문단1</p>
	<p>문단2</p>
	<p>문단3</p>
	<div id="div1">
		<p>one</p>
		<div>
			<p>two</p>
		</div>
		<p>three</p>
	</div>
	<div id="result"></div>
</body>
</html>
