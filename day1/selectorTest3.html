<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('label + input').css('border','2px solid red');
		//=> 형제 중 label 바로 다음에 나오는  input 요소 선택
		$('div.start ~ div').css('background','skyblue');
		//=> 형제 중 start클래스가 적용된 div태그 다음에 나오는 모든 div태그 선택
	});
</script>
</head>
<body>
	<div>
		<label>이름 : </label><input type="text">
	</div>
	<div class="start">
		<label>아이디 : </label><input type="text">
	</div>
	<div>
		<span>비밀번호 : </span><input type="text">
	</div>
	<p>
		<label>주소 : </label><input type="text">
	</p>
	<div>
		<label>전화번호 : </label><input type="text">
	</div>

</body>
</html>
