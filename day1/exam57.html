<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("input[type=button]").click(function() {
			var result = "";
			
			result += $("input[type=text]").val() + "<br>";
			result += $("input[name=eng]:checked").val() + "<br>";
			
			$("input[type=checkbox]:checked").each(function(idx, item) {
				result += $(this).next().text() + " ";
			});
			result += "<br>";
			result += $("#sel option:selected").text() + "<br>";
			result += $("textarea").val() + "<br>";
			
			
			$("#div1").html(result);
		});
	});
</script>
</head>
<body>
	Text: <input type="text"><br>
	Radio group: 
	<input id="rd1" type="radio" name="eng" value="A"checked>A
	<input id="rd2" type="radio" name="eng" value="B" >B
	<input id="rd2" type="radio" name="eng" value="C" >C<br>
	Checkboxes: 
	<input id="c1" type="checkbox" /><span>농구</span> 
	<input id="c2" type="checkbox" /><span>배구</span> 
	<input id="c3" type="checkbox" /><span>축구</span>
	<input id="c4" type="checkbox" /><span>야구</span><br>
	select option: 
	<select id="sel">
		<option>one</option>
		<option>two</option>
		<option>three</option>
	</select><br>
	textarea:
	<textarea rows="5" cols="40"></textarea><br>
	<input type="button" value="OK"><br>
	<hr>
	<h1 style="font-weight: bold;">Result</h1>
	<div id="div1"></div>
</body>
</html>
