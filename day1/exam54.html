<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$("div").css("color","blue");
		
		$("div").each(function(idx, item) {
			var str = "div" + ((idx+1)*100);
			$(this).html(str);
			$(this).css("border", (idx+1));
		});
		
		var text = $("span:first").html();
		alert(text);
		
		$("span").each(function() {
			var str = $(this).html();
			alert(str);
		});
		
		$("input[type=button]").click(function() {
			var str = $("select[name=sel1] option:selected").html();
			
			$("#selInfo").html(str);
		});
	});
</script>
</head>
<body>
	<h1>each실습</h1>
	<div>div태그1</div>
	<div>div태그2</div>
	<div>div태그3</div>
	<div>div태그4</div>
	<br>
	<span>span태그1</span>
	<span>span태그2</span>
	<span>span태그3</span>
	<br>
	<hr>
	<select name='sel1' multiple="multiple">
		<option>java</option>
		<option>jsp</option>
		<option>spring</option>
		<option>oracle</option>
	</select>
	<input type="button" value='선택'>
	<br>
	<div id="selInfo"></div>
</body>
</html>
