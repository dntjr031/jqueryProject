<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// $.each(배열, function(index, item) {});
		// => 배열을 반복 처리할 때 사용
		var arr = [ 10, 20, 30 ];

		var output = "";
		$.each(arr, function(idx, item) {
			output += "index : " + idx + ", 값 : " + item + "<br>";
		});

		$("#result1").html(output);
		
		var arr2 = [
			{name:'홍길동', age:20},
			{name:'김길동', age:21},
			{name:'이길동', age:22},
		];
		
		output = "";
		$.each(arr2, function(idx, item) {
			output += "[" + idx + "] 이름 : " + item.name + ", 나이 : " + 
				item['age'] + "<br>";
		});
		
		$("#result2").html(output);
	});
</script>
</head>
<body>
	<div id="result1"></div>
	<div id="result2"></div>
</body>
</html>
