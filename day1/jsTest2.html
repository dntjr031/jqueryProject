<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//분리해서 작업
	window.onload = function() {
		var divEls = document.getElementsByTagName("div");

		for (var i = 0; i < divEls.length; i++) {
			divEls[i].onclick = function() {
				this.style.display = "none";
			}
		}
	}
</script>
</head>
<body>
	<div>1.클릭하면 사라짐</div>
	<div>2.클릭하면 사라짐</div>
	<div>3.클릭하면 사라짐</div>
</body>
</html>
