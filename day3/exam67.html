<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.lbError {
	color: red;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#chkAll").click(function() {
			$("#chkItem").find("input[type=checkbox]").prop("checked",this.checked);
		});
		
		$("form .lbError").hide();
		$("form").submit(function() {
			var id = $("#userid").val();
			if(!validate_userid(id)){
				$("#userid").next().show();
				return false;
			}else{
				$("#userid").next().hide();
			}
			
			var pwd = $("#txPwd").val();
			if(pwd.length < 1){
				$("#txPwdConfirm").next().html("비밀번호를 입력하세요").show();
				return false;
			}else{
				$("#txPwdConfirm").next().hide();
			}
			
			var confirm = $("#txPwdConfirm").val();
			if(confirm != pwd){
				$("#txPwdConfirm").next().html("비밀번호가 일치하지 않습니다.").show();
				return false;
			}else{
				$("#txPwdConfirm").next().hide();
			}
			
		});
		
		$("table td").hover(function() {
			$(this).css("background","skyblue");
		}, function() {
			$(this).css("background","");
		});
		
	});
	
	function validate_userid(uid) {
		var pattern = new RegExp(/^[a-z0-9A-Z*@]+$/g);
		return pattern.test(uid);
	}
</script>
</head>
<body>
	<form method="post" action="a.jsp">
		<div>
			<input type="checkbox" id="chkAll" /><label for="chkAll">All</label>
			<div id="chkItem">
				<input type="checkbox" id="chk1" /><label for="chk1">참외</label> <input
					type="checkbox" id="chk2" /><label for="chk2">자두</label> <input
					type="checkbox" id="chk3" /><label for="chk3">수박</label>
			</div>
		</div>
		<hr>
		<div>
			<label class="label" for="userid">아이디</label> <input type="text"
				class="infobox" name="userid" id="userid" /> <span class="lbError">아이디는
				문자,숫자,*,@만을 포함할 수 있습니다.</span>
		</div>
		<div>
			비밀번호:<input type="password" id="txPwd" size="20"><br /> 비밀번호
			확인:<input type="password" id="txPwdConfirm" size="20"> <span
				class="lbError">암호를 입력하시오.</span>
		</div>
		<input type="submit" id="btOK" value="확인" />
	</form>
	<hr>
	<table border="1">
		<tr>
			<th>프로그래밍1</th>
			<th>프로그래밍2</th>
		</tr>
		<tr>
			<td>C#</td>
			<td>C</td>
		</tr>
		<tr>
			<td>ASP.NET</td>
			<td>C++</td>
		</tr>
		<tr>
			<td>JQuery</td>
			<td>java</td>
		</tr>
	</table>
</body>
</html>
