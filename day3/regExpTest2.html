<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.error {
	color: red;
	font-size: 0.8em;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".error").hide();
		
		$("#signup").submit(function() {
			if(!validate_userid($("#userid").val())){
				$(".error").show();
				event.preventDefault();
			}
		});
	});

	function validate_userid(uid) {
		var pattern = new RegExp(/^[a-z0-9A-Z_]*$/g);
		return pattern.test(uid);
	}
	/* 
	 정규식 /^[a-z0-9_]+$/g 
	 - a에서 z 사이의 문자, 0 에서 9사이의 숫자나 _로 시작하 거나 끝나야 한다는 의미
	 
	 0번 또는 그 이상 반복
	*/
</script>
</head>
<body>
	<form id="signup" method="post" action="a.jsp">
		<div>
			<label class="label" for="userid">아이디</label> <input type="text"
				class="infobox" name="userid" id="userid" /> <span class="error">아이디는
				문자,숫자,_(밑줄문자)만을 포함할 수 있습니다.</span>
		</div>
		<input class="submit" type="submit" value="전송 ">
	</form>
</body>
</html>
