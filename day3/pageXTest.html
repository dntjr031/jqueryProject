<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("img").mousedown(function() {
			var x = event.pageX;
			var y = event.pageY;

			$("#div1").html("x=" + x + ", y=" + y);
		});
	});
</script>
<style type="text/css">
* {
	margin: 0;
}
</style>
</head>
<body>
	<img src="../images/dog.jpg" border="1">
	<br>
	<br>
	<div id="div1"></div>
</body>
</html>
