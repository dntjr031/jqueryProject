<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.error {
	color: red;
	font-size: 0.8em;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".error").hide();
		
		$("#signup").submit(function() {
			var count = $("input[name=lang]:checked").length;
			if(count < 1){
				$("div:eq(0)").find(".error").show();
				return false;
			}else{
				$("div:eq(0)").find(".error").hide();
			}
			
			var select = $("#lang2 option:selected").val();
			if(select == 0){
				$("div:eq(1)").find(".error").show();
				return false;
			}else{
				$("div:eq(1)").find(".error").hide();
			}
			
			var data = $("#userid").val();
			if(data.length <1){
				$("#userid").next().show();
				$("#userid").focus();
				return false;
			}else{
				$("#userid").next().hide();
			}
			
			var data = $("#pwd").val();
			if(data.length <1){
				$("#pwd").next().show();
				$("#pwd").focus();
				return false;
			}else{
				$("#pwd").next().hide();
			}
			
			var data = $("#name").val();
			if(data.length <1){
				$("#name").next().show();
				$("#name").focus();
				return false;
			}else{
				$("#name").next().hide();
			}
		});
	});
</script>
</head>
<body>
	<form id="signup" method="post" action="a.jsp">
		<div>
			<label><input type="checkbox" name="lang" value="1">java</label>
			<label><input type="checkbox" name="lang" value="2">jsp</label>
			<label><input type="checkbox" name="lang" value="3">oracle</label>
			<span class="error">하나라도 체크하셔야 합니다</span>
		</div>
		<div>
			<label for="lang2">사용가능언어</label> <select id="lang2">
				<option value="0">선택하세요</option>
				<option value="1">java</option>
				<option value="2">jsp</option>
				<option value="3">c</option>
			</select> <span class="error">언어를 선택하셔야 합니다</span>
		</div>
		<div>
			<label class="label" for="userid">User Id *</label>
			<input type="text" class="infobox" id="userid" /> 
			<span class="error">필수 입력항목입니다</span>
		</div>
		<div>
			<label class="label" for="pwd">Password *</label> 
			<input type="password" class="infobox" id="pwd" />
			<span class="error">필수 입력항목입니다</span>
		</div>
		<div>
			<label class="label" for="name">Name *</label> 
			<input type="text" class="infobox" id="name" /> 
			<span class="error">필수 입력항목입니다</span>
		</div>
		<input id="submit" type="submit" value="전송">
	</form>

</body>
</html>
