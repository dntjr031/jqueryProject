<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.error {
	color: red;
	font-size: 0.8em;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".error").hide();
		
		$("#signup").submit(function() {
			var age = $("#age").val();
			var len = age.length;
			
			for (var i = 0; i < len; i++) {
				var code = age.charCodeAt(i);
				
				if(code < 48 || code > 57){
					$(".error").show();
					event.preventDefault();
					break;
				}else{
					$(".error").hide();
				}
			}//for
		});
	});
</script>
</head>
<body>
	<form id="signup" method="post" action="">
		<div>
			<label class="label" for="age">나이 </label> <input type="text"
				class="infobox" name="age" id="age" /> <span class="error">
				숫자만 입력하셔야 합니다!</span>
		</div>
		<input class="submit" type="submit" value="Submit">
	</form>

</body>
</html>
