<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#txtPwd").keyup(function() {
			$("#lblError").hide();
			if($(this).val().length < 1){
				$("#lblError").html("암호를 입력하시오.").show();
			}
		});
		
		$("#txtPwdConfirm").keyup(function() {
			
			if($(this).val() != $("#txtPwd").val()){
				$("#lblError").html("<b>비밀번호가 틀립니다.</b>").show();
			}else{
				$("#lblError").html("<b>비밀번호가 맞습니다.</b>").show();
			}
		});
	});
</script>
</head>
<body>
	비밀번호:
	<input type="password" id="txtPwd" size="20">
	<br /> 비밀번호 확인:
	<input type="password" id="txtPwdConfirm" size="20">
	<br />
	<input type="button" id="btnOK" value="확인" />
	<div id="lblError" style="color: red">암호를 입력하시오.</div>
</body>
</html>
