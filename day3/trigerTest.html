<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn").on("click", function() {
			alert("클릭");
		});
		
		$("#btn").trigger("click");
		
		$("#img1").one("click", function() {
			alert("이미지는 한번만 클릭할 수 있습니다.")
		});
	});
</script>
</head>
<body>
	<div id="my">
		<input type="button" id="btn" value="버튼"> <img id="img1"
			src='../images/dog.jpg'>
	</div>
</body>
</html>
