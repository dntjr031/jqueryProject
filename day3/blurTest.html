<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.error {
	color: red;
	font-size: 0.8em;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".error").hide();
		
		$(".infobox").blur(function() {
			var data = $(this).val();
			if(data.length < 1){
				/* $(this).siblings(".error").show(); */	
				/* $(this).parent().find(".error").show(); */
				$(this).next().show();
				
				event.preventDefault();
			}else{
				$(this).siblings(".error").hide();
			}
		});
		
		$("#signup").submit(function() {
			if($("#userid").val() == ''){
				alert("아이디를 입력하세요");
				$("#userid").focus();
				event.preventDefault();
			}else if($("#pwd").val() == ''){
				alert("비밀번호를 입력하세요");
				$("#pwd").focus();
				event.preventDefault();
			}else if($("#name").val() == ''){
				alert("이름을 입력하세요");
				$("#name").focus();
				event.preventDefault();
			}
			
		});
	});
</script>
</head>
<body>
	<form id="signup" method="post" action="a.jsp">
		<div>
			<label class="label" for="userid">User Id *</label> 
			<input type="text" class="infobox" id="userid" /> 
			<span class="error">필수 입력항목입니다</span>
		</div>
		<div>
			<label class="label" for="pwd">Password *</label> 
			<input type="password" class="infobox" id="pwd" /> 
			<span class="error">필수 입력항목입니다</span>
		</div>
		<div>
			<label class="label" for="name">Name *</label> 
			<input type="text" class="infobox" id="name" /> 
			<span class="error">필수 입력항목입니다</span>
		</div>
		<input id="submit1" type="submit" value="전송">
	</form>
</body>
</html>
