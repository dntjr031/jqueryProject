<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 200px;
	height: 200px
}

.outer {
	background: skyblue;
	padding: 50px;
}

.inner {
	background: pink;
}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".outer").mouseover(function() {
			$("body").append("<h3>mouseover</h3>");
		}).mouseenter(function() {
			$("body").append("<h3>mouseenter</h3>");
		});
	});
</script>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
