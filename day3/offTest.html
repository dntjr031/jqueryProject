<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("button").click(function() {
			alert($(this).text()+"클릭!");
			$(this).html("클릭됨");
			$(this).off(); // 이벤트 제거
		});
	});
</script>
</head>
<body>
	<button>버튼1</button>
	<br>
	<button>버튼2</button>
	<br>
	<button>버튼3</button>
	<br>
</body>
</html>
