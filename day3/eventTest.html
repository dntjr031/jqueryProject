<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$(".button").on("click", function() {
			$("#div1").html($(this).text() + "클릭함!");
		});

		$(".button").on({ // 객체 형태
			mouseover : function() {
				$(this).css("background", "skyblue");
			},
			mouseout : function() {
				$(this).css("background", "");
			}
		});

		$("div").eq(1).find("button").hover(function() {
			$(this).css("background", "pink");
		}, function() {
			$(this).css("background", "");
		});
		
		$("div:last button").mouseover(function() {
			$(this).css("background", "orange");
		}).mouseout(function() {
			$(this).css("background", "");
		});
		//=> 메서드 체이닝 이용
	});
</script>
</head>
<body>
	<button class="button">버튼1</button>
	<br>
	<button class="button">버튼2</button>
	<br>
	<button class="button">버튼3</button>
	<br>
	<div id="div1"></div>
	<hr>
	<div>
		<button>버튼1</button>
		<br>
		<button>버튼2</button>
		<br>
		<button>버튼3</button>
	</div>
	<hr>
	<div>
		<button>버튼1</button>
		<br>
		<button>버튼2</button>
		<br>
		<button>버튼3</button>
	</div>
</body>
</html>
